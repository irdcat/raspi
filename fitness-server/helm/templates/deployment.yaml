apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
  {{- include "fitness-server.printSharedLabels" . | nindent 4 }}
spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app: fitness-server
  template:
    metadata:
      labels:
        app: fitness-server
        {{- include "fitness-server.printSharedLabels" . | nindent 8 }}
    spec:
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["java"]
          args:
            - -jar
            - server.jar
          envFrom:
            - configMapRef:
                name: fitness-server-config-map
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}